<ion-content>
  <ion-header>

    <ion-navbar color="fcmb">
      <ion-title text-center>
        <span text-color="my-custom-color">Details</span>
      </ion-title>
      <ion-buttons end (click)="selectCancel()">
        <button ion-button icon-only clear>
          <!-- <ion-icon color="fcmb" name="ios-close" item-right (click)="selectCancel()"></ion-icon> -->
          <i class="fas fa-times" item-end></i>
        </button>
      </ion-buttons>
    </ion-navbar>

  </ion-header>
  <div class="miracle"> 
    <ion-list>   
      <ion-item *ngFor="let m of Mikilo" no-lines>
        <p>Item:{{m.goodsDescription}}</p>
        <p>HS Code:{{m.hsCode}}</p>
        <p *ngIf="docType==='quantity'">Quantity:{{m.quantity}}</p>
        <p *ngIf="docType==='netWeight'">Net Weight/Mass(Kg):{{m.netWeight}}</p>
        <p *ngIf="docType==='grossWeight'">Gross Weight/Mass(Kg):{{m.grossWeight}}</p>
        <p *ngIf="docType==='value'">Value of Goods:{{m.value}}</p>
        <p *ngIf="docType==='fobvalue'">Value FOB:{{m.fobvalue}}</p>
        <p *ngIf="docType==='frieghtCharge'">Freight Charge:{{m.frieghtCharge}}</p>
        <p *ngIf="docType==='cf'">C & F Value:{{m.cf}}</p>
      </ion-item>
    </ion-list>

  </div>

</ion-content>
