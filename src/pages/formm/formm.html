<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">FORM M</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item no-lines [ngClass]="a.status" *ngFor="let a of FormM">

      <h2 class="p">{{a.appName}}</h2>
      <p class="p">{{a.formNumber}}</p>
      <ion-icon color="fcmb" name="md-more" item-right (click)="popover($event,a)"></ion-icon>

    </ion-item>


  </ion-list>


</ion-content>
