<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">EXPORT LC</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-item-group>
    <ion-item-divider (click)="mikilo()">
      <span>GENERAL DETAILS</span>
      <i *ngIf="!hideButton" class="fas fa-angle-down" item-end></i>
      <i *ngIf="hideButton" class="fas fa-angle-up" item-end></i>
    </ion-item-divider>

    <div *ngIf="hideButton" padding>
      <ion-list>
        <ion-item no-lines>
          <ion-label stacked>
            Charge Account*
          </ion-label>
          <ion-select interface="action-sheet" class="Select" [(ngModel)]="caccount">
            <ion-option class="option" [value]="c.caccount" *ngFor="let c of caccountData">{{c.caccount}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>
            Operative Account*
          </ion-label>
          <ion-select interface="action-sheet" class="Select" [(ngModel)]="paccount">
            <ion-option class="option" [value]="p.paccount" *ngFor="let p of paccountData">{{p.paccount}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>
            Document Credit Type*
          </ion-label>
          <ion-select interface="action-sheet" class="Select" [(ngModel)]="dct">
            <ion-option class="option" [value]="d.dct" *ngFor="let d of dctData">{{d.dct}}</ion-option>
          </ion-select>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>Utilized Amount*</ion-label>
          <ion-input [(ngModel)]="utilized" type="number"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>LC Amount Available*</ion-label>
          <ion-input [(ngModel)]="available" type="number"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>LC Amount*</ion-label>
          <ion-input [(ngModel)]="lcamount" type="number"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>Tolerance Positive*</ion-label>
          <ion-input [(ngModel)]="positive" type="text"></ion-input>
        </ion-item>

        <ion-item no-lines>
          <ion-label stacked>Tolerance Negative*</ion-label>
          <ion-input [(ngModel)]="negative" type="text"></ion-input>
        </ion-item>
      </ion-list>
    </div>

  </ion-item-group>

</ion-content>
