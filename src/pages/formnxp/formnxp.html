<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">FORM NXP</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item no-lines [ngClass]="a.status" *ngFor="let a of FormNXP">
      <h2 class="p">{{a.exporterName}}</h2>
      <p class="p">{{a.formNum}}</p>
      <ion-icon color="fcmb" name="md-more" item-right (click)="popover($event,a)"></ion-icon>

    </ion-item>



  </ion-list>
  <ion-fab right bottom (click)="fab()">
    <button ion-fab color="fcmb">
      <i class="fas fa-plus"></i>
    </button>

  </ion-fab>

</ion-content>
