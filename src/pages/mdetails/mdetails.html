
<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">NXP ITEM DETAILS</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item no-lines *ngFor="let m of Mikilo">
        
        <p>Form Number:{{m.formnumber}}</p>
        <p>Created On:{{m.created}}</p>
        <p style="white-space:normal;">Goods Description:{{m.description}}</p>
        <p>Beneficiary:{{m.beneficiary}}</p>
        <p>Allocation:{{m.allocation}}</p>
        <p>Utilization:{{m.utilization}}</p>
        <p>Status:{{m.status}}</p>
    </ion-item>
  </ion-list>

</ion-content>
