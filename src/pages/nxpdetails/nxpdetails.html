
<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">NXP ITEM DETAILS</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item no-lines *ngFor="let m of Mikilo">
        
        <p>HS Code:{{m.hscode}}</p>
        <p>Description of Goods:{{m.description}}</p>
        <p>Sectorial Purpose:</p>
        <p>Unit of Measure:</p>
        <p>FOB Value:{{m.fob}}</p>
        <p>Freight Charges:{{m.freight}}</p>
        <p>Unit Price:</p>
        <p>Quantity:{{m.quantity}}</p>
        <p>Mode of Packaging:</p>
        <p>Net Weight:{{m.weight}}</p>
        <p>Gross Weight:{{m.gross}}</p>
    </ion-item>
  </ion-list>

</ion-content>
