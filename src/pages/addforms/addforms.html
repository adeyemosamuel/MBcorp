
<ion-header>

  <ion-navbar color="fcmb">
    <ion-title text-center>
      <span text-color="my-custom-color">Corporate</span>
    </ion-title>
</ion-navbar>

</ion-header>


<ion-content class="no-scroll" padding> 

  <ion-grid>
    <ion-row>
      <ion-col text-center (click)="forma()">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
          <p>FORM A</p>
      </ion-col>
      <ion-col text-center (click)="remittance()">
          <i class="fa fa-briefcase" aria-hidden="true"></i>
          <p>REMITTANCE</p>
      </ion-col>
    </ion-row>

    <ion-row>
        <ion-col text-center (click)="formnxp()">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <p>FORM NXP</p>
        </ion-col>
        <ion-col text-center (click)="formm()">
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <p>FORM M</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <p>LCs</p>
        </ion-col>
        <ion-col text-center>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <p>IMPORT LCs</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-center>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <p>BILLS</p>
        </ion-col>
        <ion-col text-center>
            <i class="fa fa-briefcase" aria-hidden="true"></i>
            <p>GUARANTEES</p>
        </ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
